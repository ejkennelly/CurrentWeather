<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What's the weather?</title>

    <link
    href=https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css
    rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
    <div class="container-fluid">
      <header>
        <h1>What's the Weather?</h1>
      </header>
    </div>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <form>
            <div class="form-group">
              <label for="cityInput">Enter a city here!</label>
              <br />
              <input type="text" size="20" id="cityInput" />
            </div>
            <button id="submitCity" type="submit" class="btn btn-primary">
              Get Weather
            </button>
            <!--Maybe create a previous cities list here-->
            <div class="prevSearches"></div>
          </form>
        </div>
        <div class="col-md-9">
          <div class="card text-black bg-info">
            <h1 id="city" class="card-title"></h1>
            <!-- <div class="icon"></div> -->
            <p id="temp" class="card-text"></p>
            <p id="humidity" class="card-text"></p>
            <p id="windSpeed" class="card-text"></p>
            <p id="uvIndex" class="card-text"></p>
          </div>
        </div>
      </div>
      <div class="row">
      <div class="col-md-9" id="fiveDay"></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/open-weather/2.0.0/openweather.min.js"></script>
    <script src="logic.js"></script>
  </body>
</html>
