<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link href=https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css
    rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <div class="container-fluid">
        <h1>Get Weather</h1>
      </div>
    
  </head>
  <body>
      <div class="container-fluid">
          <div class="row">
              <div class="col-lg-6">
                <form>
                    <div class="form-group">
                        <label for="cityInput">Enter a city here!</label>
                        <br>
                        <input type="text" size="20" id="cityInput">
                      </div>
                  <button id="submitCity" type="submit" class="btn btn-primary">Get Weather</button>
                </form>
                </div>
          </div>
            
        </div>
   
    <div class="city"></div>
    <div class="date"></div>
    <div class="temp"></div>
    <div class="humidity"></div>
    <div class="windSpeed"></div>
    <div class="uvIndex"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/open-weather/2.0.0/openweather.min.js" integrity="sha512-mlRoH3bU+q4t5clJkMwltJcka6JyNWsUJybBclHUiU0Bdux6LtcNqO8XMNi9/vp4+KCteAbc0hYnHU4Rh2SH+g==" crossorigin="anonymous"></script>
    <script src="logic.js"></script>
    
  </body>
</html>
